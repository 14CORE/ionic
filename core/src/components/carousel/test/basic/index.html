<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Slides - Basic</title>

  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../dist/ionic.js"></script>
  <style>
    .slide {
      display: flex;

      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    [f] {
      display: block;
      width: 150px;
      height: 150px;
      margin: auto;
      margin-bottom: 20px;
      background: blue;
    }
    .green {
      background: rgb(0, 200, 0);
      color: white;
    }
    .white {
      background: white;
      color: blue;
    }
    .blue {
      background: blue;
      color: white;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>Carousel - Basic</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content id="content" scroll-y="false">
      <ion-carousel>
        <section class="slide white">
          <h1>Slide 1</h1>
        </section>
        <section class="slide">
          <ion-header>
            <ion-toolbar>
              <ion-title>Ionic Page 1</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <h1>This is the first page</h1>
            <div f class="green"></div>
            <div f class="green"></div>
            <div f class="green"></div>
            <div f class="green"></div>
            <div f class="green"></div>
            <div f class="green"></div>
            <div f class="green"></div>
            <div f class="green"></div>
            <div f class="green"></div>
          </ion-content>
        </section>
        <section class="slide">
          <ion-header>
            <ion-toolbar>
              <ion-title>Ionic Page</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <h1>This is an ionic page!</h1>
            <div f></div>
            <div f></div>
            <div f></div>
            <div f></div>
            <div f></div>
            <div f></div>
            <div f></div>
            <div f></div>
            <div f></div>
          </ion-content>
        </section>
      </ion-carousel>
    </ion-content>
  </ion-app>
</body>

</html>
